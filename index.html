<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>star wars api</title>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Starwars</h1>
        <div class="app">
            <div class=" card">
                <div class="col">
                    <h1>Films</h1>
                    <input class="filter filmFilter" type="text" placeholder="Filter">
                    <ul class="list" id="films">
                        <h4 class="count"></h4>
                    </ul>
                </div>
            </div>
            <div class=" card">
                <div class="col">
                    <h1>People</h1>
                    <div class="container containerAlign">
                        <input class="filter peopleFilter" type="text" placeholder="Filter">
                        <button class="loadMore">Load More</button>
                    </div>
                    <ul class="list" id="people">
                        <h4 class="count"></h4>
                    </ul>
                </div>
            </div>

            <div class=" card">
                <div class="col">
                    <h1>Planets</h1>
                    <div class="container containerAlign">
                        <input class="filter planetFilter" type="text" placeholder="Filter">
                        <button class="loadMore">Load More</button>
                    </div>
                    <ul class="list" id="planets">
                        <h4 class="count"></h4>
                    </ul>
                </div>
            </div>

            <div class=" card">
                <div class="col">
                    <h1>Species</h1>
                    <div class="container containerAlign">
                        <input class="filter speciesFilter" type="text" placeholder="Filter">
                        <button class="loadMore">Load More</button>
                    </div>
                    <ul class="list" id="species">
                        <h4 class="count"></h4>
                    </ul>
                </div>
            </div>

            <div class=" card">
                <div class="col">
                    <h1>Starships</h1>
                    <div class="container containerAlign">
                        <input class="filter starshipFilter" type="text" placeholder="Filter">
                        <button class="loadMore">Load More</button>
                    </div>
                    <ul class="list" id="starships">
                        <h4 class="count"></h4>
                    </ul>
                </div>
            </div>

            <div class=" card">
                <div class="col">
                    <h1>Vehicles</h1>
                    <div class="container containerAlign">
                        <input class="filter vehicleFilter" type="text" placeholder="Filter">
                        <button class="loadMore">Load More</button>
                    </div>
                    <ul class="list" id="vehicles">
                        <h4 class="count"></h4>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
